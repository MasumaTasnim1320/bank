<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">welcome to <span class="font-bold text-lime-900">our Bank</span></h1>
    </header>
    <main>
        <section class="bg-lime-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-medium mb-4">login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="your email">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password"
                    placeholder="type password">
                <button id="btn-submit"
                    class="bg-emerald-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-2xl">submit</button>
            </div>
        </section>

    </main>
    <script src="js/login.js"></script>

</body>

</html>
