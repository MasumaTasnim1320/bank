<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inside bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">get some <span class="font-bold text-lime-900">money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <!-- div.grid.grid-cols-3.gap-4  -->
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-teal-400 p-8 rounded-xl">
                    <h4 class="text-2xl">deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">89</span> </h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl">balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
                </div>

            </div>
        </section>
        <!-- deposit & withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">type deposit</h4>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="deposit-field"
                        placeholder="$type deposit amount">

                    <button id="btn-deposit"
                        class="bg-emerald-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-2xl">deposit</button>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">type withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="withdraw-field"
                        placeholder="$type withdraw amount">

                    <button id="btn-withdraw"
                        class="bg-emerald-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-2xl">withdraw</button>
                </div>


            </div>

        </section>

    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
